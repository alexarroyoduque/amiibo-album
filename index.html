<!DOCTYPE html>

<html lang="en">
<head>
  <!-- Register service worker if supported. -->
  <!--
  <script>

    }
  </script>
  -->
  
  <!-- Load polyfills -->
  <script 
    src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"
    defer>
  </script> 

  <!-- Load components via WebComponents.waitFor -->
  <script type="module">
    window.WebComponents = window.WebComponents || { 
      waitFor(cb){ addEventListener('WebComponentsReady', cb) }
    } 
    WebComponents.waitFor(async () => { 
      import('./src/amiibo-main.js');
    });
  </script>
  
  <!-- Change stuff here for your app -->
  <meta name="description" content="Experimental project. Mark your collected amiibos with this album developed with lit-html">
  <meta name="theme-color" content="#ffffff">
  <title>amiibum</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="./manifest.json">
  <link rel="shortcut icon" href="/manifest/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
</head>
<style>
  @import url('https://fonts.googleapis.com/css?family=Baumans|Montserrat|Muli');

  body {
    background-color: #BDBDBD;
    margin: 0;
  }


</style>
<body>

  <!-- 
    To configure starting state of the checkbox from markup: 
    <amiibo-main pie="true"> 
  -->
  
  <amiibo-main>
    <!-- Placeholders to improve time to first paint -->
    <h1>Loading...</h1>

    <!-- Check for JavaScript -->
    <p id="jsyes"></p>
    <script type="text/javascript">
      document.getElementById('jsyes').innerHTML='Loading...';
    </script>
    <noscript>
      Could not render the custom element. Check that JavaScript is enabled.
    </noscript>
  </amiibo-main>
</body>
